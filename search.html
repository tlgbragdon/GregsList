<!DOCTYPE html>
<html>
<head>

	<title>Greg's List</title>
	<meta name="description" content="Your Local Classified Ads - From Autos to Zinnias">
	<meta name="keywords" content="classified, for sale, wanted, for rent, jobs, help wanted">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<script src="https://use.fontawesome.com/2a52d94a6b.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	
</head>
<body>
<!-- Nav Bar -->
	<nav>
		<h1>Greg's List</h1>
		<ul class="text-right">
			<li><a href="http://lakesunapeerowing.com">Post</a></li>
			<li><a href="http://lakesunapeerowing.com">Account</a></li>
		</ul>
		
	</nav>

	<!-- main section contains search, page navigation & results display -->
	<main>
		<!-- search -->
		<section>
			<form>
 				<input type="search" placeholder="Search software jobs">
 				<i class="fa fa-search fa-2x thin-border"></i> 
			</form>
		</section>
		

		<!-- results section -->
		<section>

			<!-- Results page navigation -->
			<section>
				
				<div class="next thin-border"> < prev </div>
				<div class="next thin-border"> 1 to 100 of 179 </div>
				<div class="next thin-border"> next > </div>

			</section>

			<!-- results list -->
			<section>
			    <ul class="result">
				<li>
					<a class="star"><i class="fa fa-star-o"></i></a>
					<div class="date small-left-margin purple">June 22</div>
					<div class="small-left-margin blue bold">Technical Project Manager</div>
					<div class="small-left-margin purple">Midtown East</div>
				</li>

				<li>
					<a class="star"><i class="fa fa-star-o"></i></a>
					<div class="date small-left-margin purple">August 12</div>
					<div class="small-left-margin blue bold">Frontend</div>
					<div class="small-left-margin purple">Uptown</div>
				</li>

				<li>
					<a class="star"><i class="fa fa-star-o"></i></a>
					<div class="date small-left-margin purple">July 4</div>
					<div class="small-left-margin blue bold">Senior User Interface Designer</div>
					<div class="small-left-margin purple">Left Field</div>
				</li>

				</ul>
			</section>

		</section> 
	</main>
</body>
</html>
